<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Java EE 7 Security Demo</title>
    </h:head>
    <h:body>

        <h:outputLabel value="Hello #{request.remoteUser}." rendered="#{not empty request.remoteUser}"/>
        <h:outputLabel value="Hello Guest." rendered="#{empty request.remoteUser}"/>

        <p:panelGrid columns="1">
            <p:link href="backoffice/protected.xhtml" value="Backoffice Folder (only users with role BACKOFFICE can access it: eve, frank, grace and henry)"></p:link>
            <p:link href="customer/index.xhtml" value="Customer Folder (only users with role CUSTOMER can access it: alice, bob, carol and dave)"/> 
            <p:link href="public/index.html" value="Public Folder no authentication required"/>
            <p:link href="oauth/index.xhtml" value="External Provider Protected Pages"/>
            <p:link href="backoffice/test" value="Backoffice Protected Area Test Servlet (only users with role BACKOFFICE can access it: eve, frank, grace and henry)"/>
        </p:panelGrid>

        <p:panelGrid columns="1" rendered="#{not empty request.remoteUser}">
            <p:link href="logout.jsp" value="LOGOUT"/>
        </p:panelGrid>

    </h:body>
</html>
